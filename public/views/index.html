<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/listProducts.js" defer></script>
    <title>QH - QUALITY HARDWARE</title> 
</head>
<body>
    <header class="header">
        <div class="header__main">
            <div class="header__logo_box">
                <img class="header__logo" src="../images/logo.png" alt="logo">
            </div>                   
            <div class="header__search_box"> 
                <input class="header__search" type="text" id="search">
            </div>
            <div class="header__inputs">
                <div class="header__icon_box">
                    <a class="icon" href="">
                        <img class="icon__image" src="../images/icons/cart.png" alt="imagen-icono-carrito">
                        <p class="icon__text">carrito</p>
                    </a>
                </div>
                <div class="header__button_box">
                    <button class="button">
                        <img class="button__icon" src="../images/icons/account.png" alt="boton de cuenta">
                        <p class="button__text">cuenta</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="header__navigator">
            <nav class="header__categories_box">
                <a class="header__categories" href="">categorias</a>
                <a class="header__categories" href="">arma tu pc</a>
                <a class="header__categories" href="">pc armadas</a>
                <a class="header__categories" href="">destacados</a>
            </nav>
        </div>
    </header>
    <section class="products">
        <h2 class="products__title">nuestros productos</h2>
        <div class="products__list"></div>
    </section>
    <footer class="footer"></footer>
</body>
</html>
